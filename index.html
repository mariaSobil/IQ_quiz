<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section> 
        <div class="container">
        <div class="scoreBoard"><span class="score-number">0</span>/<span class="answered-number">10</span></div> 
        <form id="quiz_form">
            <h1>Q: <span class="question"> This is a question?</span></h1>
            <div class="all_options">
            </div>
            <div class="buttons">
                <button type="submit"> Submit </button>
             </div>
        </form>
       </div>
    </section>
 <script src="./app.js"></script>   
</body>
</html>
